<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Mail Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2f2f2;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            max-width: 700px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 15px;
            color: green;
        }
        .bulk-count {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bulk Mail Sender</h2>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}

        <form action="{{ url_for('send') }}" method="POST">
            <label for="firstName">Sender Name:</label>
            <input type="text" name="firstName" id="firstName" value="{{ formData.firstName | default('') }}" required>

            <label for="sentFrom">Sender Email:</label>
            <input type="email" name="sentFrom" id="sentFrom" value="{{ formData.sentFrom | default('') }}" required>

            <label for="appPassword">App Password:</label>
            <input type="password" name="appPassword" id="appPassword" value="{{ formData.appPassword | default('') }}" required>

            <label for="subject">Subject:</label>
            <input type="text" name="subject" id="subject" value="{{ formData.subject | default('') }}">

            <label for="body">Message Body:</label>
            <textarea name="body" id="body" rows="5">{{ formData.body | default('') }}</textarea>

            <label for="bulkMails">Bulk Email IDs (one per line):</label>
            <textarea name="bulkMails" id="bulkMails" rows="5">{{ formData.bulkMails | default('') }}</textarea>

            <div class="bulk-count">
                <p><strong>{{ bulk_count }}</strong> recipient mail addresses are entered</p>
            </div>

            <button type="submit">Send Emails</button>
        </form>
    </div>
</body>
</html>
