<!DOCTYPE html>
<html>
<head>
    <title>Bulk Mailer</title>
</head>
<body>
    <h2>Bulk Mail Sender</h2>

    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}

    <form action="/send" method="post">
        Name: <input type="text" name="firstName" value="{{ formData.firstName or '' }}"><br>
        Sender Email: <input type="email" name="sentFrom" value="{{ formData.sentFrom or '' }}"><br>
        App Password: <input type="password" name="appPassword"><br>
        Subject: <input type="text" name="subject" value="{{ formData.subject or '' }}"><br>
        Message:<br>
        <textarea name="body">{{ formData.body or '' }}</textarea><br>
        Bulk Emails (one per line):<br>
        <textarea name="bulkMails">{{ formData.bulkMails or '' }}</textarea><br>
        <button type="submit">Send Emails</button>
    </form>

    <p><strong>{{ bulk_count }}</strong> recipient mail addresses are entered</p>
</body>
</html>
